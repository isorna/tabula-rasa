<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="app-icons.html">
<link rel="import" href="app-data.html">

<dom-module id="app-shell">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }
      /*
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }*/
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 212px;
        color: #fff;
        background-color: var(--app-primary-color);/*#3f51b5*/
        --app-header-background-front-layer: {
          background-image: url(../images/bg2.jpg);
          background-position: left center;
        };
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-toolbar.tall {
        height: 148px;
      }
      [title] {
        font-weight: lighter;
        margin-left: 108px;
      }
      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      @media (max-width: 639px) {
        [main-title] {
          margin-left: 50px;
          font-size: 30px;
        }
        [condensed-title] {
          font-size: 15px;
        }
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      #accountDialog {
        position: fixed;
        top: 64px;
        right: 64px;
        bottom: 64px;
        left: 64px;
        overflow: auto;
      }

      #accountButton {
        /*
        https://css-tricks.com/clipping-masking-css/
        */
        -webkit-clip-path: circle(12px at 50% 50%);
        clip-path: circle(12px at 50% 50%);
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-dialog id="accountDialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop>
      <h1>User identification</h1>
      <app-data user="{{user}}"></app-data>
    </paper-dialog>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/">Home</a>
          <a name="user" href="/user">User</a>
          <a name="messages" href="/messages">Messages</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">
           <app-toolbar>
             <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
             <h4 condensed-title>Tabula Rasa</h4>
             <paper-icon-button src="{{user.photoURL}}" alt=="{{user.displayName}}" icon="{{accountButtonIcon}}" id="accountButton"></paper-icon-button>
           </app-toolbar>
           <app-toolbar class="tall">
             <h1 title>Tabula Rasa</h1>
           </app-toolbar>
         </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <home-view name="home"></home-view>
          <user-view name="user"></user-view>
          <messages-view name="messages"></messages-view>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        user: {
          type: Object
        },

        accountButtonIcon: {
          type: String,
          value: 'account-circle',
          computed: '_computeAccountButtonIcon(user)'
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'accountButton.tap': '_showAccountDialog'
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl(page + '-view.html'), null, null, true);
      },

      _showAccountDialog: function() {
        this.$.accountDialog.open();
      },

      _computeAccountButtonIcon: function(user) {
        return (user) ? null : 'account-circle'
      }

    });

  </script>

</dom-module>
